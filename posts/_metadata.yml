# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# Enable banner style title blocks
title-block-banner: true

# Enable CC license appendix
license: "CC BY"

# Default for table of contents
toc: true
toc-title: Table of contents
toc-location: left

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default author
author:
  - name: Christopher Boyer
    url: https://christopherbboyer.com
    affiliation: Cleveland Clinic Lerner College of Medicine of Case Western Reserve University
    affiliation-url: https://case.edu/medicine/
    orcid: 0000-0002-1101-2045

# Default fields for citation
citation: true